<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Growth Advisor</title>
    <style>
        /* Navigation Styles */
        nav {
            background-color: #9abb14;
            margin: 0; /* Removed margin to ensure it stays at the top */
            padding: 0; /* Removed padding to fit the content neatly */
            border-radius: 0; /* Removed border radius for a cleaner top alignment */
            opacity: 65%;
            position: fixed; /* Fixed position to keep it at the top */
            width: 100%; /* Full width for the nav bar */
            top: 0; /* Aligns the nav bar to the top of the page */
            z-index: 1000; /* Ensures it stays on top of other content */
        }

        nav ul {
            list-style-type: none;
            margin: 0; /* Removed margin */
            padding: 0; /* Removed padding */
            overflow: hidden;
            text-align: center; /* Centered the list items */
        }

        nav ul li {
            display: inline-block; /* Display list items inline */
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #0d5c2c;
            font-size: 150%;
        }

        body {
            background-color: #177a3d; /* Dark green background color */
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Padding to prevent content from being hidden under the fixed navbar */
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto; /* Center horizontally and add some margin at the top */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/wasteManagement.html">Waste Management</a></li>
            <li><a href="#">Financial Info</a></li>
            <li><a href="index.html">Index</a></li>
            <li><a href="#">Kisaan Radio</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Crop Growth Advisor</h1>
        <p>Enter the crop you want to grow:</p>
        <input type="text" id="cropName" placeholder="Enter the crop name" />
        <p>Enter your location:</p>
        <input type="text" id="location" placeholder="Enter your location" />
        <button onclick="analyzeCrop()">Analyze Weather</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function analyzeCrop() {
            const cropName = document.getElementById("cropName").value.toLowerCase();
            const location = document.getElementById("location").value.toLowerCase();

            // Example static weather data based on location
            let weatherData = {
                'mumbai': { temperature: 30, humidity: 80, rainfall: 250 },
                'delhi': { temperature: 35, humidity: 40, rainfall: 50 },
                'bangalore': { temperature: 28, humidity: 60, rainfall: 120 }
            };

            // Default weather data if location is not found
            let weather = weatherData[location] || { temperature: 25, humidity: 50, rainfall: 100 };

            let recommendation = "";

            // Simple logic based on weather data
            if (cropName === "wheat") {
                if (weather.temperature >= 20 && weather.temperature <= 25 && weather.rainfall < 100) {
                    recommendation = "The weather is favorable for growing wheat.";
                } else {
                    recommendation = "The weather is not ideal for growing wheat.";
                }
            } else if (cropName === "rice") {
                if (weather.temperature >= 25 && weather.temperature <= 35 && weather.rainfall > 100) {
                    recommendation = "The weather is favorable for growing rice.";
                } else {
                    recommendation = "The weather is not ideal for growing rice.";
                }
            } else {
                recommendation = "No specific recommendation available for this crop.";
            }

            document.getElementById("result").innerHTML = `
                <p><strong>Crop:</strong> ${cropName.charAt(0).toUpperCase() + cropName.slice(1)}</p>
                <p><strong>Location:</strong> ${location.charAt(0).toUpperCase() + location.slice(1)}</p>
                <p><strong>Recommendation:</strong> ${recommendation}</p>
                <p><strong>Current Temperature:</strong> ${weather.temperature}Â°C</p>
                <p><strong>Current Humidity:</strong> ${weather.humidity}%</p>
                <p><strong>Current Rainfall:</strong> ${weather.rainfall}mm</p>
            `;
        }
    </script>
</body>
</html>
