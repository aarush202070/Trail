        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #28a745;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .notification {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f4e7;
            border-left: 5px solid #28a745;
            display: none;
        }
    </style>

<div class="container">
    <h2>Sell Your Vegetables</h2>
    <form id="farmerForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="vegetable">Vegetable:</label>
            <input type="text" id="vegetable" name="vegetable" required>
        </div>
        <input type="submit" value="Submit">
    </form>
    <div class="notification" id="notification"></div>
</div>

<script>
    document.getElementById('farmerForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var vegetable = document.getElementById('vegetable').value;

        console.log("Data sent to server:", { name, phone, vegetable });

        document.getElementById('name').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('vegetable').value = '';

        var notification = document.getElementById('notification');
        notification.style.display = 'block';
        notification.textContent = 'Looking for a buyer...';
        setTimeout(function() {
            notification.textContent = 'The buyer is Mohit 7897897898';
        }, 3000); 
    });
</script>
